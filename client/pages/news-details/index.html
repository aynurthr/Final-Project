<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Details</title>
    <link rel="stylesheet" href="../../sass/main.css" />
    <link rel="icon" type="image/x-icon" href="../../media/icons/theater.svg" />
  </head>
  <body id="News-details">
    <section class="navbar">
      <div class="container">
        <div>
          <a class="navbar__logo" href="../../pages/home/index.html">
            <img src="../../media/icons/theater.svg" alt="Theater logo" />
          </a>
          <nav class="navbar__menu">
            <a href="../home/index.html">Главная</a>
            <a href="../posters/index.html">Афиша</a>
            <a href="../all-news/index.html">Новости</a>
            <a href="../about/index.html">О театре</a>
          </nav>
        </div>
        <div class="navbar__actions">
          <a href="../login/index.html" class="btn btn--login">Войти</a>
          <a href="../register/index.html" class="btn btn--register"
            >Регистрация</a
          >
        </div>
        <div class="navbar__burger" id="burger-btn">
          <img src="../../media/icons/burger.svg" alt="Burger icon" />
        </div>
      </div>
    </section>
    <section class="news-details">
      <div class="news-details__image">
        <img id="news-image" src="" alt="News Image" />
      </div>
      <div class="news-details__content">
        <div class="container">
          <date id="news-date"></date>
          <h1 id="news-title"></h1>
        </div>
      </div>
      <div class="news-details__description">
        <div class="container">
          <p id="news-description"></p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="footer-top__left">
            <div class="footer-logo">
              <img src="../../media/icons/theater.svg" alt="Theater logo" />
              <h3>Казанский театр юного зрителя</h3>
            </div>
            <p>Присоединяйтесь к нашему сообществу</p>
            <div class="footer-social-icons">
              <a href="#"
                ><img src="../../media/icons/youtube.svg" alt="Youtube Logo"
              /></a>
              <a href="#"
                ><img src="../../media/icons/twitter.svg" alt="Twitter Logo"
              /></a>
              <a href="#"
                ><img
                  src="../../media/icons/instagram.svg"
                  alt="Instagram Logo"
              /></a>
            </div>
          </div>
          <div class="footer-top__middle">
            <div class="footer-top__middle__header"><h3>Изучать</h3></div>
            <div class="footer-links">
              <a href="#">Афиша</a>
              <a href="#">Новости</a>
              <a href="../about/index.html">О театре</a>
            </div>
          </div>
          <div class="footer-top__right">
            <div class="footer-top__right__header">
              <h3>Подпишитесь на нашу рассылку</h3>
            </div>
            <p>
              Получайте эксклюзивные акции и обновления прямо на ваш почтовый
              ящик.
            </p>
            <form action="" class="email-form">
              <input
                type="email"
                placeholder="Введите ваш email"
                class="email-input"
              />
              <button type="submit">Подписаться</button>
            </form>
          </div>
        </div>
        <div class="footer-bottom">
          <div class="footer-bottom__divider"></div>
          <p>Ⓒ Казанский ТЮЗ.</p>
        </div>
      </div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
